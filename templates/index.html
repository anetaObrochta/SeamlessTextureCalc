<!DOCTYPE html>
<html>
<head>
    <title>Seamless Texture Calculator</title>
</head>
<body>

<h1>Seamless Texture Calculator</h1>

{% if final_width %}
    <p>The final width of the image should be:  {{ final_width }}</p>
{% endif %}

<form action="/" method="post">
    <label for="pattern_width">Pattern Width:</label>
    <input type="number" step="0.01" name="pattern_width" required><br><br>

    <label for="image_width">Image Width:</label>
    <input type="number" step="0.01" name="image_width" required><br><br>

    <label for="rounding_method">Scale the texture:</label>
    <select name="rounding_method">
        <option value="up">Up</option>
        <option value="down">Down</option>
    </select><br><br>

    <input type="submit" value="Calculate">
</form>

{% for message in get_flashed_messages() %}
    <p style="color:red;">{{ message }}</p>
{% endfor %}

</body>
</html>
